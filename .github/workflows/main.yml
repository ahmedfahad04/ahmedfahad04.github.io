name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Ensures deployment triggers when changes are pushed to master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Caching for faster installs

      - name: Install Dependencies
        run: npm ci # Ensures clean install using package-lock.json

      - name: Build
        run: npm run predeploy # Modify if your build command differs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Ensure this matches your build output directory
          # publish_branch: gh-pages # Deploy to gh-pages branch
          # force_orphan: true # Keeps gh-pages branch clean
